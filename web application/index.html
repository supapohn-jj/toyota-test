<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sensor chart</title>

        <!-- Font -->
        <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- Icons-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <!--CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <!-- header-->
            <header class="header">
                <span class="menu-icon"></span>
                <div class="header-left">
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">share</span>    
                </div>
                <div class="header-right">
                    <span class="material-symbols-outlined">add_chart</span>
                    <span class="material-symbols-outlined">save_as</span>
                    <span class="material-symbols-outlined">settings</span>
                    <span class="material-symbols-outlined">chevron_left</span>
                    <span class="material-symbols-outlined">schedule</span> date time
                    <span class="material-symbols-outlined">expand_more</span>
                    <span class="material-symbols-outlined">chevron_right</span>
                    <span class="material-symbols-outlined">zoom_out</span>
                    <span class="material-symbols-outlined">autorenew</span>
                    <span class="material-symbols-outlined">expand_more</span>
                    <span class="material-symbols-outlined">expand_less</span>

                </div>
            </header>

            <!-- side  bar-->
            <nav id="sidebar">
                <div class="sidebar-name">
                    <span class="material-symbols-outlined">menu</span> 
                </div>
                <ul class="sidebar-list">
                    <li class="sidebar-list-item"> 
                        <span class="material-symbols-outlined">add</span> action
                    </li>
            
                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">add</span> action
                    </li>
                
                    <li class="sidebar-list-item"> 
                        <span class="material-symbols-outlined">add</span> action
                    </li>
                </ul>
            </nav>
            <section clas="overlay"></section>


            <!--content-->
            <main class="main-container">
                <div class="main-card"> /div>
                <div class="main-card">
                    <div class="number"> 8 </div>
                    <div class="name"> sensor </div>
                    </div>
                </div>
                <div class="main-card"></div>
                <div class="main-card"></div>
                <div class="main-card"></div>
                <div class="main-card"></div>
                <div class="main-card"></div>
                <div class="main-card"></div>
            </main>
        </div>
        <!-- JS-->
        <script src="script.js"></script>
    </body>
</html>
